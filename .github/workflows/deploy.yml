name: Deploy to Host

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Verify required files exist
        run: |
          set -euo pipefail
          test -f php/index.php
          test -f php/process-forms.php
          test -f js/process-forms.js
          test -f css/style.css
          echo "All required files found"

      - name: PHP Lint Check
        run: php -l php/index.php

      - name: Execute PHP script
        run: |
          php php/index.php > output.txt
          test -f output.txt
          echo "PHP executed successfully"

  deploy:
    name: Deploy to deployment.byethost7.com
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/
